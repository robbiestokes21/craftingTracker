name: CraftingTracker
version: '1.0-SNAPSHOT'
main: com.dstokesncstudio.craftingTracker.CraftingTracker
api-version: '1.21'
commands:
  craftingstats:
    description: Display crafting stats of a player or leaderboard
    usage: /craftingstats <player>|leaderboard
    permission: craftingstats.use
    permission-message: You do not have permission!
  reload:
    description: Reloads the CraftingTracker configuration
    usage: /reload
    permission: craftingstats.admin
    permission-message: You do not have permission!
permissions:
  craftingstats.admin:
    description: Allows access to admin commands for CraftingTracker
    default: op
